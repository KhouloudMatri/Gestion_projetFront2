<div class="main-content">
    <div class="container-fluid">
      
        <div class="row">

          

            <div class="col-md-12">
                <div class="card">
                    <div class="header">   
                        
                        <h4 class="title" color="red">Table Des Compétences </h4>
                        <br>

                        <a href="/#/addCompetence"><button class="btn btn-warning btn-fill pull-left" type="button" data-toggle="tooltip" data-placement="top" title="Ajouter une Compétence"><i class="fa fa-plus"></i> Nouvelle Compétence </button></a>

                   
                    </div>
                    <br>
                    <br>
  
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <th> # </th>
                                    <th> Nom </th>  
                                    <th> Actions </th>  
                                 
                                </thead>
                                <tbody>
                                  
                                    <tr *ngFor="let competence of competenceList">
                                        <td> {{competence.id}} </td>
                                        <td> {{competence.nom}} </td>
            
                                        <a href="/#/editCompetence/{{competence.id}}"><button class="btn btn-warning btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Editer"><i class="fa fa-edit"></i></button></a>
                                        <button (click)="delete(competence.id)" class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Supprimer"><i class="fa fa-trash"></i></button>
                                      </tr>

                                </tbody>
                          </table>

                    </div>

                </div>
            </div>
   
    
        </div>
    </div>
</div>
