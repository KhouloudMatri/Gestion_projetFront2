<div class="main-content">
    <div class="container-fluid">
      
        <div class="row">

          

            <div class="col-md-12">
                <div class="card">
                    <div class="header">   
                        
                        <h4 class="title" color="red">Table De Projets </h4>
                        <br>

                        <a href="admin/addProject"><button class="btn btn-warning btn-fill pull-left" type="button" data-toggle="tooltip" data-placement="top" title="Ajouter un projet"><i class="fa fa-plus"></i> Nouveau Projet </button></a>

                   
                    </div>
                    <br>
                    <br>
  
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <th> # </th>
                                    <th> Nom </th>
                                    <th> Entit√© </th>
                                    <th> Description </th>
                                    <th> Date Debut </th>
                                    <th> Date Fin </th>
                                    <th> Budget </th>    
                                    <th> Actions </th>    
                                </thead>
                                <tbody>
                                  
                                    <tr *ngFor="let project of projectList">
                                        <td> {{project.id}} </td>
                                        <td> {{project.nom}} </td>
                                        <td>{{project.entite}}</td>
                                        <td>{{ project.description }}</td>
                                        <td>{{project.date_debut}}</td>
                                        <td> {{project.date_fin}} </td>
                                        <td>{{project.budget}} dt</td>
                                        <a href="admin/editProject/{{project.id}}"><button class="btn btn-warning btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Editer"><i class="fa fa-edit"></i></button></a>
                                        <button (click)="delete(project.id)" class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Supprimer"><i class="fa fa-trash"></i></button>
                                      </tr>

                                </tbody>
                          </table>

                    </div>

                </div>
            </div>
   
    
        </div>
    </div>
</div>
